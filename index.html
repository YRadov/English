<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Английский, изучение инотранных слов, иностранные языки, как учить слова">
    <meta name="description" content="Программа для изучения иностранных слов. Заменяет Бумажные карточки со словами.">

    <title>ENGLISH</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <!-- My css -->
    <link href="assets/css/default.css" rel="stylesheet">
    <link href="assets/css/site.css" rel="stylesheet">

</head>
<body>

<!-- ---------------------START------------------------------------------- -->
<div id="wrap"  v-cloak class="home_app">
    <!-- HEADER -->
    <div id="header" class="flex">
        <h1 v-if="page.home" class="text-center text-uppercase text-primary title">learn words №{{ wordCnt + 1 }}</h1>

        <h1 v-if="page.search" class="text-center text-uppercase text-primary search title">search words</h1>

        <h1 v-if="page.add" class="text-center text-uppercase text-primary add title">add new words</h1>

        <h1 v-if="page.info" class="text-center text-uppercase text-primary info title">app info</h1>
    </div>


    <!-- CONTENT ГЛАВНАЯ-->
    <div v-if="page.home" id="content">
        <h1 class="text-uppercase text-center text-danger">
            Category:
            <select v-model="category" v-on:change="changeCat" id="category">
                <option v-for="option in options" :value="option.name">
                    {{ option.name }}
                </option>
            </select>
        </h1>
        <div class="flex m_top_10">
            <button @click="switchEn" :class="[ lang.en ? 'btn-primary' : 'btn-danger' ]" type="button"
                    class="btn btn-primary manag-btn" style="flex-grow: 2;">en
            </button>
            <button @click="switchEnRu" type="button" class="btn btn-primary manag-btn" style="flex-grow: 1;">en-ru
            </button>
            <button @click="switchRu" :class="{ 'btn-primary' : lang.ru, 'btn-danger' : !lang.ru }" type="button"
                    class="btn btn-primary manag-btn" style="flex-grow: 2;">ru
            </button>
        </div>
        <div class="flex-content">
            <p style="font-size: 2em;" class="text-center" v-show="lang.en">{{ word.en }}</p>

            <p style="font-size: 2em;color:red;" class="text-center" v-show="lang.en">[{{ word.tr }}]</p>

            <p style="font-size: 2em;" class="text-center" v-show="lang.ru">{{ word.ru }}</p>
        </div>
        <div class="flex m_top_10">
            <button @click="prevWord" type="button" class="btn btn-default manag-btn" style="flex-grow: 2;">
                <i class="fa fa-backward fa-2x green" aria-hidden="true"></i>
            </button>
            <button @click="startWord" type="button" class="btn btn-default manag-btn" style="flex-grow: 1;">
                <i class="fa fa-stop-circle-o fa-2x red" aria-hidden="true"></i>
            </button>
            <button @click="nextWord" type="button" class="btn btn-default manag-btn" style="flex-grow: 2;">
                <i class="fa fa-forward fa-2x green" aria-hidden="true"></i>
            </button>
        </div>
    </div><!-- #content(home) -->

    <!-- CONTENT SEARCH-->
    <div v-if="page.search" id="search">
        <div class="input-group m_top_10">
            <span class="input-group-addon" id="addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
            <input v-model="search" type="text" class="form-control p-l-10" placeholder="Search..."
                   aria-describedby="addon1">
        </div>

        <!--<div class="flex-content" v-repeat="item in allWords | filterBy search">-->
            <!--<p style="font-size: 2em;" class="text-center">{{ item.en }}</p>-->

            <!--<p style="font-size: 2em;color:red;" class="text-center">[{{ item.tr }}]</p>-->

            <!--<p style="font-size: 2em;" class="text-center">{{ item.ru }}</p>-->
        <!--</div>-->

    </div><!-- #search -->

    <!-- CONTENT ADD NEW WORDS-->
    <div v-if="page.add" id="add">
        <div class="wrap-add p_20">
            <div class="flash-mess"></div>
            <form>
                <button class="btn btn-primary btn-block m_bottom_10" @click.stop.prevent="personData">Credentials</button>
                <div v-show="persondata" class="person-data border-b m_bottom_10">
                    <div class="form-group">
                        <label for="Login">Login</label>
                        <input v-model="login" type="text" class="form-control" id="Login">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input v-model="email" type="email" class="form-control" id="Email">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input v-model="pass" type="password" class="form-control" id="Password">
                    </div>
                    <button @click.stop.prevent="setPersonData" class="btn btn-success m_bottom_10">Save</button>
                    <button @click.stop.prevent="clearPersonData" class="btn btn-default m_bottom_10">Clear</button>
                </div><!-- .person-data -->

                <div class="form-group">
                    <label for="En">English</label>
                    <input type="text" class="form-control" id="En" placeholder="English...">
                </div>
                <div class="form-group">
                    <label for="Tr">Transcription</label>
                    <input type="text" class="form-control" id="Tr" placeholder="Transcription...">
                </div>
                <div class="form-group">
                    <label for="Rus">Russian</label>
                    <input type="text" class="form-control" id="Rus" placeholder="Russian...">
                </div>

                <button type="submit" class="btn btn-success">Save</button>
            </form>

        </div>
    </div><!-- #add -->

    <!-- CONTENT INFO-->
    <div v-if="page.info" id="info">
        <h1 class="m_top_20 m_left_20">Версия программы: v0.0.2</h1>
    </div><!-- #info -->


    <!-- FOOTER-->
    <div id="footer">
        <div class="flex">
            <div @click="pageHome" class="footer-item btn btn-primary"><i class="fa fa-home fa-2x"
                                                                          aria-hidden="true"></i></div>
            <div @click="pageSearch" class="footer-item btn btn-primary"><i class="fa fa-question-circle fa-2x"
                                                                            aria-hidden="true"></i>
            </div>
            <div @click="pageAdd" class="footer-item btn btn-primary"><i class="fa fa-plus-circle fa-2x"
                                                                         aria-hidden="true"></i></div>
            <div @click="pageInfo" class="footer-item btn btn-primary"><i class="fa fa-info-circle fa-2x"
                                                                          aria-hidden="true"></i></div>
        </div>
    </div>
</div>
<!-- ----------------------END-------------------------------------------- -->

<div class="all-scripts">
    <!-- jQuery -->
    <script src="assets/js/jquery-1.12.0.min.js"></script>
    <!-- Underscore -->
    <script src="assets/js/underscore-min.js"></script>
    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- DICTIONARY -->
    <script src="dictionary.js"></script>
    <!-- VueJS -->
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vue-router.js"></script>
    <script src="assets/js/vue-resource.js"></script>
    <!-- MyJS -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/site.js"></script>
</div>
</body>
</html>
